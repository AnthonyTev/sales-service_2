<!DOCTYPE html>
<html>
<head>
  <title>Main - Sales Service</title>
</head>
<body>
  <h2>Products</h2>
  <ul id="productList"></ul>
  
  <h3>Cart</h3>
  <ul id="cartList"></ul>
  <button onclick="checkout()">Checkout</button>
  <button onclick="logout()">Logout</button>
  
  <div id="salesHistory" style="margin-top: 40px;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>

  <script src="script.js"></script>
</body>
</html>

<style>
body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background-color: #f5f7fa;
  color: #333;
  margin: 40px;
  text-align: center;
}

h2, h3 {
  color: #2c3e50;
}

ul {
  list-style: none;
  padding: 0;
  margin: 20px auto;
  width: 300px;
}

li {
  background-color: #fff;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background-color: #3498db;
  border: none;
  color: white;
  padding: 10px 16px;
  margin: 10px 5px;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #2980b9;
}

button:disabled {
  background-color: #95a5a6;
  cursor: not-allowed;
}

#cartList li {
  background-color: #ecf0f1;
}

#productList li button {
  background-color: #2ecc71;
}

#productList li button:hover:not(:disabled) {
  background-color: #27ae60;
}

#salesHistory {
  max-width: 600px;
  margin: 40px auto;
  text-align: left;
}
</style>
